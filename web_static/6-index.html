<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB_clone</title>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon" type="image/png">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="filter_placeholder">
                    <h3>States</h3>
                    <h4>Nairobi, Mombasa, ..</h4>
                </div>
                <div class="popover">
                    <ul class="popover_content">
                        <li>
                            <h2>Nairobi:</h2>
                            <ul>
                                <li>Karen</li>
                                <li>Runda</li>
                                <li>Westlands</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Mombasa:</h2>
                            <ul>
                                <li>Mtwapa</li>
                                <li>Nyali</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <div class="filter_placeholder">
                    <h3>Amenities</h3>
                    <h4>Internet, TV ..</h4>
                </div>
                <div class="popover">
                    <ul class="popover_content">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
